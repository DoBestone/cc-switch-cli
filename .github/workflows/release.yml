name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            
          # Linux x86_64 (musl - 静态链接，更好的兼容性)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x86_64-musl
            
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
            cross: true
            
          # Linux ARM64 (musl)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-aarch64-musl
            cross: true
            
          # Linux ARMv7 (树莓派等)
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            name: linux-armv7
            cross: true
            
          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-x86_64
            
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-aarch64
            
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Install musl tools
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/cc-switch dist/cc-switch-${{ matrix.name }}
          chmod +x dist/cc-switch-${{ matrix.name }}
          cd dist && sha256sum cc-switch-${{ matrix.name }} > cc-switch-${{ matrix.name }}.sha256

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/cc-switch.exe" "dist/cc-switch-${{ matrix.name }}.exe"
          $hash = (Get-FileHash "dist/cc-switch-${{ matrix.name }}.exe" -Algorithm SHA256).Hash.ToLower()
          "$hash  cc-switch-${{ matrix.name }}.exe" | Out-File -FilePath "dist/cc-switch-${{ matrix.name }}.exe.sha256" -Encoding ASCII

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-switch-${{ matrix.name }}
          path: dist/*
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          ls -la artifacts/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: CC-Switch CLI ${{ steps.version.outputs.version }}
          body: |
            ## 下载

            请根据您的操作系统和架构选择合适的二进制文件：

            | 平台 | 架构 | 文件 |
            |------|------|------|
            | Linux | x86_64 | `cc-switch-linux-x86_64` 或 `cc-switch-linux-x86_64-musl` |
            | Linux | ARM64 | `cc-switch-linux-aarch64` 或 `cc-switch-linux-aarch64-musl` |
            | Linux | ARMv7 | `cc-switch-linux-armv7` |
            | macOS | Intel | `cc-switch-darwin-x86_64` |
            | macOS | Apple Silicon | `cc-switch-darwin-aarch64` |
            | Windows | x86_64 | `cc-switch-windows-x86_64.exe` |

            ### 快速安装

            ```bash
            # Linux/macOS 一键安装
            curl -fsSL https://raw.githubusercontent.com/DoBestone/cc-switch-cli/main/install.sh | bash
            
            # 或手动下载
            curl -LO https://github.com/DoBestone/cc-switch-cli/releases/download/${{ steps.version.outputs.version }}/cc-switch-linux-x86_64
            chmod +x cc-switch-linux-x86_64
            sudo mv cc-switch-linux-x86_64 /usr/local/bin/cc-switch
            ```

            ### 更新

            ```bash
            cc-switch self-update
            ```
          files: |
            artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
